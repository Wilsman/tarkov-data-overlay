name: CI

on:
  push:
    branches: [prod]

jobs:
  build:
    name: Validate & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate source files
        run: npm run validate

      - name: Build overlay
        run: npm run build
